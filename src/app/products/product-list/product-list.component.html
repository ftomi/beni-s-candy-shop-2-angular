
<section class="jumbotron jumbotron-fluid h-25 bg-white -mb-5 pt-2">
  <div class="container">
    <h2 class="font-weight-bold mb-5" style="color: #7a233c;">Édességek</h2>
    <!-- Search box -->
   <app-search-bar></app-search-bar>
    <!-- Search box -->
  </div>
</section>
<section class="offers">
  <div class="container d-flex flex-column offers-inside pt-5">
    <div class="d-flex flex-column mt-5 pt-5">
      <div class="row d-flex justify-content-center">
        <div *ngIf="loading; else loaded" class="container d-flex justify-content-center align-items-center">
          <div class="spinner-border m-5 text-light" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <ng-template #loaded>
          <div class="px-2 col-12 col-md-6 col-lg-4 mb-3 " *ngFor="let product of productsByPage">
            <div class="card pt-2 px-2 product-card" >
              <app-product-card [product]="product"></app-product-card>
            </div>
          </div>
        </ng-template>

      </div>
      <nav class="mx-auto">
        <ul class="pagination d-flex align-items-center">
          <li class="page-item mr-5">
            <button [disabled]="page === 1" class="btn btn-small p-3 px-4 btn-block text-uppercase" (click)="getPreviousPage()" aria-label="Previous">
              <span aria-hidden="true">←</span>
              <span class="sr-only">Previous</span>
            </button>
          </li>
          <li class="page-item mx-2"><a class="page-item-number" [ngClass]="{ 'page-item-active': page === 1}" (click)="getByPage(1)">1</a></li>
          <li class="page-item mx-2"><a class="page-item-number" [ngClass]="{ 'page-item-active': page === 2}" (click)="getByPage(2)">2</a></li>
          <li class="page-item mx-2"><a class="page-item-number" [ngClass]="{ 'page-item-active': page === 3}" (click)="getByPage(3)">3</a></li>
          <li class="page-item ml-5">
            <button [disabled]="page === 3" class="btn btn-small p-3 px-4 btn-block text-uppercase" (click)="getNextPage()" aria-label="Next">
              <span aria-hidden="true">→</span>
              <span class="sr-only">Next</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</section>
