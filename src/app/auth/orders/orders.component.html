

<section id="contact-form" class="mt-2 mb-5 min-vh-100">
  <div class="container">
    <h2 class="header w-100 pb-3">Rendelések</h2>
  </div>
  <div *ngIf="loading; else loaded" class="container d-flex justify-content-center align-items-center">
    <div class="spinner-border m-5" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <ng-template #loaded>
    <div *ngIf="orders && orders.length > 0; else noContent" class="my-5 container d-flex flex-column align-items-baseline justify-content-baseline">
      <div *ngFor="let item of itemsToDisplay; let i = index" class="shadow-sm py-5 px-3 w-100 d-flex row">
        <h6 class="pl-5">Rendelés időpontja: {{item.date}}</h6>
        <h6 class="pl-5">Total: {{item.itemsSummary}} Ft</h6>
      </div>
    </div>
    <ng-template #noContent>
      <div class="container w-50 mx-auto px-5 py-5 mt-5 shadow-sm d-flex align-items-baseline">
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
        </svg>
        <h5 class="ml-3">Nincs korábbi rendelés!</h5>
      </div>
    </ng-template>
  </ng-template>
</section>
