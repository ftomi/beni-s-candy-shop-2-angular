
<div class="row">
  <div class="col-12 col-lg-10 mx-auto">
    <div class="card border-0  position-absolute search-box" style="border-radius: 0 !important;">
      <div class="card-body py-3 py-md-4 px-3 px-md-5">
        <form class="form-inline" [formGroup]="searchForm" (ngSubmit)="onSearch()">
          <div class="input-group w-100">
            <label class="sr-only">Password</label>
            <input
              type="text"
              formControlName="filter"
              class="form-control border-0 py-4 px-4"
              style="
                        background-color: #f5f5f5;
                        height: 70px;
                        font-style: italic;
                      "
              placeholder="Keresés az édességek között"
            />
            <div class="input-group-append">
              <button
                type="submit"
                class="btn"
                style="
                          width: 70px;
                        "
              >
                <span *ngIf="loading; else loaded" class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </span>
                <ng-template #loaded>
                <svg
                  width="1.2em"
                  height="1.2em"
                  viewBox="0 0 16 16"
                  class="bi bi-search"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"
                  />
                  <path
                    fill-rule="evenodd"
                    d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"
                  />
                </svg>
                </ng-template>
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="card-body py-3 py-md-4 px-3 px-md-5" *ngIf="filteredItems && filteredItems.length > 0">
        <div class="shadow-lg py-3 px-5 d-flex mb-2 justify-content-between align-items-center" *ngFor="let item of filteredItems">
          <img [src]="item.image" width="100" height="50" alt="">
          <h5>{{item.name}}</h5>
          <div class="d-flex flex-column">
            <span style="color: #dc386d" class="mr-2 font-weight-bold">{{item.discountedPrice}} Ft/db</span>
            <span class="text-decoration-line-through">{{item.price}} Ft/db</span>
          </div>
          <button [routerLink]="['products/', item.id]" class="btn btn-small p-3 text-uppercase">Kosárba rakom</button>
        </div>
      </div>
    </div>
  </div>
</div>
